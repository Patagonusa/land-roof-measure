<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patagon Consulting - Roofing Measure</title>
  <link rel="icon" href="/logo.jpg">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #0A1628 0%, #1E3A5F 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: #FFFFFF;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(10, 22, 40, 0.4);
      width: 100%;
      max-width: 420px;
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #1E3A5F 0%, #2563EB 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header-logo {
      width: 120px;
      height: auto;
      margin-bottom: 15px;
      border-radius: 8px;
    }

    .header h1 {
      font-size: 1.8rem;
      margin-bottom: 5px;
    }

    .header p {
      opacity: 0.9;
      font-size: 0.95rem;
      color: #93C5FD;
    }

    .tabs {
      display: flex;
      border-bottom: 2px solid #F0F9FF;
    }

    .tab {
      flex: 1;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      font-weight: 600;
      color: #1E3A5F;
      transition: all 0.3s;
      border: none;
      background: none;
      font-size: 1rem;
    }

    .tab.active {
      color: #2563EB;
      border-bottom: 3px solid #2563EB;
      margin-bottom: -2px;
    }

    .tab:hover {
      color: #3B82F6;
    }

    .form-container {
      padding: 30px;
    }

    .form {
      display: none;
    }

    .form.active {
      display: block;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 14px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #2563EB;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #2563EB 0%, #3B82F6 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
    }

    .btn:hover {
      background: linear-gradient(135deg, #1E3A5F 0%, #2563EB 100%);
      box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
    }

    .btn:disabled {
      background: #93C5FD;
      cursor: not-allowed;
      box-shadow: none;
    }

    .message {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }

    .message.error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ef9a9a;
      display: block;
    }

    .message.success {
      background: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #a5d6a7;
      display: block;
    }

    .message.warning {
      background: #fff3e0;
      color: #e65100;
      border: 1px solid #ffcc80;
      display: block;
    }

    .footer {
      text-align: center;
      padding: 20px;
      background: #f8f9fa;
      color: #666;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="/logo.jpg" alt="Patagon Consulting" class="header-logo">
      <h1>Roofing Measure</h1>
      <p>Medidor de Terreno y Techo</p>
    </div>

    <div class="tabs">
      <button class="tab active" data-tab="login">Iniciar Sesion</button>
      <button class="tab" data-tab="signup">Registrarse</button>
    </div>

    <div class="form-container">
      <!-- Login Form -->
      <div id="login-form" class="form active">
        <div id="login-message" class="message"></div>
        <div class="form-group">
          <label for="login-email">Correo Electronico</label>
          <input type="email" id="login-email" placeholder="ejemplo@correo.com" required>
        </div>
        <div class="form-group">
          <label for="login-password">Contrasena</label>
          <input type="password" id="login-password" placeholder="Tu contrasena" required>
        </div>
        <button class="btn" id="login-btn">Iniciar Sesion</button>
      </div>

      <!-- Signup Form -->
      <div id="signup-form" class="form">
        <div id="signup-message" class="message"></div>
        <div class="form-group">
          <label for="signup-name">Nombre Completo</label>
          <input type="text" id="signup-name" placeholder="Tu nombre" required>
        </div>
        <div class="form-group">
          <label for="signup-email">Correo Electronico</label>
          <input type="email" id="signup-email" placeholder="ejemplo@correo.com" required>
        </div>
        <div class="form-group">
          <label for="signup-password">Contrasena</label>
          <input type="password" id="signup-password" placeholder="Minimo 6 caracteres" required>
        </div>
        <button class="btn" id="signup-btn">Crear Cuenta</button>
      </div>
    </div>

    <div class="footer">
      Patagon Consulting Inc. &copy; 2025
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    let supabaseClient;

    // Initialize
    async function init() {
      const config = await fetch('/api/config').then(r => r.json());
      const { createClient } = supabase;
      supabaseClient = createClient(config.supabaseUrl, config.supabaseAnonKey);

      // Check if already logged in
      const { data: { session } } = await supabaseClient.auth.getSession();
      if (session) {
        checkUserAndRedirect(session.user);
      }
    }

    // Tab switching
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(`${tab.dataset.tab}-form`).classList.add('active');
      });
    });

    // Login
    document.getElementById('login-btn').addEventListener('click', async () => {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      const messageEl = document.getElementById('login-message');
      const btn = document.getElementById('login-btn');

      if (!email || !password) {
        showMessage(messageEl, 'Por favor complete todos los campos', 'error');
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Iniciando sesion...';

      try {
        const { data, error } = await supabaseClient.auth.signInWithPassword({
          email,
          password
        });

        if (error) throw error;

        await checkUserAndRedirect(data.user);
      } catch (error) {
        showMessage(messageEl, error.message || 'Error al iniciar sesion', 'error');
        btn.disabled = false;
        btn.textContent = 'Iniciar Sesion';
      }
    });

    // Signup
    document.getElementById('signup-btn').addEventListener('click', async () => {
      const name = document.getElementById('signup-name').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const messageEl = document.getElementById('signup-message');
      const btn = document.getElementById('signup-btn');

      if (!name || !email || !password) {
        showMessage(messageEl, 'Por favor complete todos los campos', 'error');
        return;
      }

      if (password.length < 6) {
        showMessage(messageEl, 'La contrasena debe tener al menos 6 caracteres', 'error');
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Creando cuenta...';

      try {
        // Create auth user
        const { data: authData, error: authError } = await supabaseClient.auth.signUp({
          email,
          password,
          options: {
            data: { name }
          }
        });

        if (authError) throw authError;

        // Create user record via backend API (bypasses RLS)
        const response = await fetch('/api/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            userId: authData.user.id,
            email: email,
            name: name
          })
        });

        const result = await response.json();
        if (!response.ok) throw new Error(result.error || 'Error creating user record');

        showMessage(messageEl, 'Cuenta creada exitosamente. Un administrador debe aprobar tu cuenta antes de que puedas acceder.', 'success');
        btn.textContent = 'Cuenta Creada';

        // Clear form
        document.getElementById('signup-name').value = '';
        document.getElementById('signup-email').value = '';
        document.getElementById('signup-password').value = '';

      } catch (error) {
        showMessage(messageEl, error.message || 'Error al crear cuenta', 'error');
        btn.disabled = false;
        btn.textContent = 'Crear Cuenta';
      }
    });

    async function checkUserAndRedirect(user) {
      // Get user data from users table
      const { data: userData, error } = await supabaseClient
        .from('users')
        .select('*')
        .eq('id', user.id)
        .single();

      if (error || !userData) {
        showMessage(document.getElementById('login-message'), 'Error al verificar usuario', 'error');
        document.getElementById('login-btn').disabled = false;
        document.getElementById('login-btn').textContent = 'Iniciar Sesion';
        return;
      }

      if (!userData.approved) {
        showMessage(document.getElementById('login-message'), 'Tu cuenta esta pendiente de aprobacion. Contacta al administrador.', 'warning');
        await supabaseClient.auth.signOut();
        document.getElementById('login-btn').disabled = false;
        document.getElementById('login-btn').textContent = 'Iniciar Sesion';
        return;
      }

      // Redirect based on role
      if (userData.is_admin) {
        window.location.href = '/admin';
      } else {
        window.location.href = '/app';
      }
    }

    function showMessage(el, message, type) {
      el.textContent = message;
      el.className = `message ${type}`;
    }

    // Enter key to submit
    document.getElementById('login-password').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') document.getElementById('login-btn').click();
    });

    document.getElementById('signup-password').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') document.getElementById('signup-btn').click();
    });

    init();
  </script>
</body>
</html>
