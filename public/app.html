<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patagon Consulting - Roofing Measure</title>
  <link rel="icon" href="/logo.jpg">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-brand">
        <img src="/logo.jpg" alt="Patagon Consulting" class="header-logo">
        <h1>Roofing Measure</h1>
      </div>
      <div class="header-actions">
        <span id="user-email"></span>
        <button id="admin-link" class="header-btn" style="display:none;" onclick="window.location.href='/admin'">Admin</button>
        <button id="logout-btn" class="header-btn" onclick="logout()">Cerrar Sesion</button>
      </div>
    </header>

    <div class="search-bar">
      <input type="text" id="address-input" placeholder="Ingrese una direccion..." />
      <button id="search-btn">Buscar</button>
    </div>

    <div class="main-content">
      <div class="controls">
        <h3>Herramientas de Dibujo</h3>
        <button id="land-btn" class="tool-btn land">Medir Terreno</button>
        <button id="roof-btn" class="tool-btn roof">Medir Techo</button>
        <button id="streetview-btn" class="tool-btn streetview">Street View</button>
        <button id="clear-btn" class="tool-btn clear">Borrar Todo</button>

        <div class="results">
          <h3>Mediciones</h3>
          <div class="result-item land">
            <span class="label">Area del Terreno <span class="section-count">(<span id="land-count">0</span> secciones)</span></span>
            <span id="land-area">0</span> sq ft
            <span class="secondary">(<span id="land-area-m2">0</span> m²)</span>
          </div>
          <div class="result-item roof">
            <span class="label">Huella del Techo <span class="section-count">(<span id="roof-count">0</span> secciones)</span></span>
            <span id="roof-area">0</span> sq ft
            <span class="secondary">(<span id="roof-area-m2">0</span> m²)</span>
          </div>

          <div class="pitch-section">
            <label for="roof-pitch">Pendiente del Techo:</label>
            <select id="roof-pitch">
              <option value="1.000">Plano (0/12)</option>
              <option value="1.014">1/12</option>
              <option value="1.027">2/12</option>
              <option value="1.041">3/12</option>
              <option value="1.054">4/12</option>
              <option value="1.068">5/12</option>
              <option value="1.118" selected>6/12 (Comun)</option>
              <option value="1.138">7/12</option>
              <option value="1.202">8/12</option>
              <option value="1.250">9/12</option>
              <option value="1.302">10/12</option>
              <option value="1.357">11/12</option>
              <option value="1.414">12/12</option>
            </select>
          </div>

          <div class="result-item roof adjusted">
            <span class="label">Area Real del Techo:</span>
            <span id="roof-area-adjusted">0</span> sq ft
            <span class="secondary">(<span id="roof-area-adjusted-m2">0</span> m²)</span>
          </div>

          <div class="result-item total">
            <span class="label">Escuadras de Techo:</span>
            <span id="roof-squares">0</span> escuadras
            <span class="secondary">(1 escuadra = 100 sq ft)</span>
          </div>
        </div>

      </div>

      <div id="map"></div>
      <div id="streetview-container"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="app.js"></script>
  <script>
    // Authentication check
    async function checkAuth() {
      const config = await fetch('/api/config').then(r => r.json());
      const { createClient } = supabase;
      const supabaseClient = createClient(config.supabaseUrl, config.supabaseAnonKey);

      const { data: { session } } = await supabaseClient.auth.getSession();
      if (!session) {
        window.location.href = '/login';
        return;
      }

      // Get user data
      const { data: userData, error } = await supabaseClient
        .from('users')
        .select('*')
        .eq('id', session.user.id)
        .single();

      if (error || !userData || !userData.approved) {
        await supabaseClient.auth.signOut();
        window.location.href = '/login';
        return;
      }

      document.getElementById('user-email').textContent = userData.email;
      if (userData.is_admin) {
        document.getElementById('admin-link').style.display = 'inline-block';
      }

      // Store supabase client for logout
      window.supabaseClient = supabaseClient;
    }

    async function logout() {
      if (window.supabaseClient) {
        await window.supabaseClient.auth.signOut();
      }
      window.location.href = '/login';
    }

    checkAuth();
  </script>
</body>
</html>
